<html lang="en">
<head>

<body>
<label for="pas1">password</label>
<input onchange="pas1()" name="pas1" id="pas1"  type="password"  /> <p id="per1"></p>
<label for="pas2">repeat</label>
<input onchange="pas2()" type="password" for="pas2" id="pas2"> <p id="per2"></p>
<button id="bot"  style="display: none;" type="submit">button</button>

<script>
function pas1() {
    let password = document.getElementById("pas1").value;

    if (password.length < 6){
        document.getElementById('per1').style.color="red";
        document.getElementById('per1').innerHTML="Too short";
    }
    else {
        document.getElementById('per1').style.display="none";

    }

  }

function pas2(){
    let re=document.getElementById("pas2").value;
    let passwordd = document.getElementById("pas1").value;
    if (re != passwordd){
        document.getElementById('per2').style.color="red";
        document.getElementById("per2").innerHTML="the two passwords don't match"
    }

    else {
        document.getElementById("bot").style.display="block";
        document.getElementById("per2").style.display="none";

    }

}



</script>
</body>
