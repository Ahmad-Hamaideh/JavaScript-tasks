<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <style>
        #flag{
            width: 400px;
            height: 250px;
            margin: 50px;
            border: 4px solid black;

        }
    </style>
</head>
            <body>
    <label for="country">Choose a country:</label>
    <select onchange="myFunction()" id="con">
      <option value="Palestine">Palestine</option>
      <option value="jordan">Jordan</option>
      <option value="Syria">Syria</option>
      <option value="Iraq">Iraq</option>
      <option value="Saudi Arabia">Saudi Arabia</option>
    </select>
    <img src="imges/ps.png" id="flag">

    <!-- /////////////////////// -->
 <script>
function myFunction() {
var flag =document.getElementById("flag")
var x = document.getElementById("con").value;
if(x=="jordan"){
    flag.src = "imges/jd.jpg";
}

else if(x=="Iraq"){   
    flag.src="imges/irq.png";
}

else if  (x=="Syria"){
    flag.src="imges/sy.png";
}

else if  (x=="Saudi Arabia"){
    flag.src="imges/su.png";
}

else if  (x=="Palestine"){
    flag.src="imges/ps.png";
}

}

    </script>
</body>
</html>
